<div id="entry-list">

<div class="row" style="margin-bottom:10px;">
		<input type="text" class="search form-control" placeholder="Search" />
</div>

<div class="row">
<table class="table table-striped">
	<thead>
		<tr>
			<th style="width:30%;"><span class="sort" data-sort="name">Company Name</span></th>
			<th style="width:20%;"><span class="sort" data-sort="city">City</span></th>
<!-- 			<th style="width:20%;"><span class="sort" data-sort="category">Category</span></th> -->
<!-- 			<th style="width:30%;"><span class="sort" data-sort="tags">Tags</span></th> -->
			<th style="width:50%;"><span class="sort" data-sort="adopters">Adopters</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.posts %}
		<tr>
			<td class="name">{{ post.company-name }}</td>
			<td class="city">{{ post.city }}</td>
<!-- 			<td class="category">{{ post.categories }}</td> -->
<!-- 			<td class="tags">{{ post.tags | array_to_sentence_string }}</td> -->
<!-- 			<td class="adopters">{{ post.adopters }}</td> -->
			    <td class="adopters">
				{% for foo in post.adopters %}
                    {% for bar in foo.adopter %}
            			    {{ bar.NAME }} | {{ bar.DATE }} | {{ bar.COMMENT }} ---
			        {% endfor %}
			        /// <br/>
            	{% endfor %}
            	</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>


<script type="text/javascript">

var options = {
  valueNames: ['name', 'city', 'adopters']
//   valueNames: ['name', 'city', 'category', 'tags', 'adopters']
};

var entryList = new List('entry-list', options);

</script>
