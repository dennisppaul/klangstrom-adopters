<!DOCTYPE html>
<html>
<head> {% include head.html %} </head>
<body style>

<h1>BOARDS</h1>

{{ content }}

<h1>NOTES</h1>
<ul>
    {% for post in site.posts %}
        {% assign content = post.content | strip_newlines %}
        {% if content != '' %}
            <li>{{post.BOARD_TYPE}}{{post.ID}} :: {{ post.content | strip_html }}</li>
        {% endif %}
    {% endfor %}
</ul>

</body>
</html>
